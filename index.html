<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
      * { margin: 0; padding: 0; }

      /* document layout */
      .header  { grid-area: header; }
      .main    { grid-area: main; }
      .sidebar { grid-area: sidebar; }
      .footer  { grid-area: footer; }
      .container { display: grid; grid-template-columns: 25% auto; grid-template-rows: auto; grid-template-areas: "header header" "sidebar main" "footer footer"; }

      /* header */
      .header .inner { border-bottom: 4px solid #231f20; padding: 1em; display: grid; grid-template-columns: 40% 60%; grid-template-rows: auto; grid-template-areas: "logo nav" "logo lang"; }
      .header .inner .logo { grid-area: logo; display: flex; align-items: center; justify-content: center; }
      .header .inner .nav  { grid-area: nav;  display: flex; align-items: flex-start; justify-content: flex-end; }
      .header .inner .lang { grid-area: lang; display: flex; align-items: flex-end; justify-content: flex-end; }

      .header .inner .logo img { width: 400px; }
      .header .inner ul { list-style: none; display: block; }
      .header .inner ul li { display: inline-block; }
      .header .inner ul li a { display: inline-block; font-size: 1.3em; padding: .5em 1em; text-decoration: none; border-radius: 2em; text-transform: lowercase; }

      /* footer */
      .footer .inner { background-color: #7b7979; border-top: 4px solid #231f20; padding: 1em; display: grid; grid-template-columns: 50% 25% 25%; grid-template-rows: auto; grid-template-areas: "contact cert1 cert2"; }
      .footer .inner .contact { grid-area: contact; display: flex; align-items: center; justify-content: center;  }
      .footer .inner .cert1   { grid-area: cert1;   display: flex; align-items: center; justify-content: center; }
      .footer .inner .cert2   { grid-area: cert2;   display: flex; align-items: center; justify-content: center; }

      .footer .inner ul { list-style: none; display: block; color: #ffffff; }
      .footer .inner ul li { padding: .2em; font-size: 1.2em; }
      .footer .inner ul li img { vertical-align: middle; padding: 0 0.5em; }

      /* buttons */
      .cyan-btn    { background-color: #00adef; color: #ffffff; }
      .yellow-btn  { background-color: #f5ef03; color: #231f20; }
      .magenta-btn { background-color: #ec008c; color: #ffffff; }
      .black-btn   { background-color: #231f20; color: #ffffff; }

      /* responsive design */
      @media only screen and (max-width: 1020px) {
        .header .inner { grid-template-columns: 100%; grid-template-areas: "logo" "nav" "lang"; }
        .footer .inner { grid-template-columns: 100%; grid-template-areas: "contact" "cert1" "cert2"; }
        .header .inner .nav  { align-items: center; justify-content: center; padding: 1em 0; }
        .header .inner .lang { align-items: center; justify-content: center; padding: 1em 0; }
      }

      @media only screen and (max-width: 560px) {
        .header .inner ul li a { padding: .2em .4em; border-radius: 1em; }
      }

      @media only screen and (max-width: 450px) {
        .header .inner .logo img { width: 100%; }
        .header .inner .nav ul li { display: block; text-align: center; margin: 2px 0; }
        .header .inner .nav ul li a { display: block; }
        .footer .inner .contact ul li img { display: none; }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="inner">
          <div class="logo"><img src="./assets/images/logo.svg"></div>
          <div class="nav">
            <ul>
              <li><a class="cyan-btn" href="#">Home</a></li>
              <li><a class="magenta-btn" href="#">About us</a></li>
              <li><a class="yellow-btn" href="#">Offer</a></li>
              <li><a class="black-btn" href="#">Contact us</a></li>
            </ul>
          </div>
          <div class="lang">
            <ul>
              <li><img src="./assets/images/lang_pl.svg"></li>
              <li><img src="./assets/images/lang_en.svg"></li>
              <li><img src="./assets/images/lang_de.svg"></li>
              <li><img src="./assets/images/lang_it.svg"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main">MAIN</div>
      <div class="sidebar">SIDEBAR</div>

      <div class="footer">
        <div class="inner">
          <div class="contact">
            <ul>
              <li><img src="./assets/images/contact1.svg">Jędrzejowska 13/17, 93-636 Łódź<li>
              <li><img src="./assets/images/contact2.svg">drukarnia@2k.com.pl<li>
              <li><img src="./assets/images/contact3.svg">+48&nbsp;512&nbsp;829&nbsp;993<li>
              <li><img src="./assets/images/contact4.svg">www.2k.com.pl<li>
            </ul>
          </div>
          <div class="cert1">
            <img src="./assets/images/cert1.svg">
          </div>
          <div class="cert2">
            <img src="./assets/images/cert2.svg">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
